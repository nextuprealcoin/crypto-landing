<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>META DEJA VU</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HERO -->
  <section class="hero">
    <img src="mdv-logo.gif" alt="Meta Deja Vu Logo" class="logo" />

    <h1>META DEJA VU</h1>
    <p class="tagline">A Recursive Reality on Solana</p>
  </section>

  <!-- TOKEN INFO -->
  <section class="info">
    <h2>Token Overview</h2>
    <p>
      Meta Deja Vu (MDV) explores the convergence of recursion, memory, and
      decentralized narrative on Solana.
    </p>
  </section>

  <!-- TOKENOMICS -->
  <section class="tokenomics">
    <h2>Tokenomics</h2>

    <div class="tokenomics-container">
      <!-- PIE CHART -->
      <div class="pie-wrapper">
        <div id="pie-chart"></div>
      </div>

      <!-- LEGEND -->
      <ul class="legend">
        <li><span class="color liquidity"></span> Liquidity – 40%</li>
        <li><span class="color community"></span> Community – 30%</li>
        <li><span class="color dev"></span> Development – 20%</li>
        <li><span class="color marketing"></span> Marketing – 10%</li>
      </ul>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 META DEJA VU — Built on Solana</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
